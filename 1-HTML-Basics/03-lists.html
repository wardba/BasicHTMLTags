<!DOCTYPE html>
<html>
<head>
    <title>List tags</title>
</head>
<body>
    <h3>Lasagna Recipe</h3>
    <ol>
        <li><strike>Boil noodles</strike></li>
        <li>Make sauce</li>
        <li>Lay out noodle</li>
        <li>Add cheese</li>
        <li>Pour cheese</li>
        <li>Bake in oven</li>
    </ol>
    <h3>Weekend To Do List</h3>
    <ul>
        <li>Clean garage</li>
        <li>Fix car</li>
        <li>Create million dollar</li>
        <li>Make lasgna</li>
        <li>Code an award winning app</li>
    </ul>
</body>
</html>
